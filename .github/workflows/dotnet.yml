name: .NET CI

on:
  push:
    branches:
      - main
      - master
      - develop
  pull_request:
    branches:
      - '**'

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '7.0.x'

      - name: Restore dependencies
        run: dotnet restore AllLive.Core/AllLive.Core.csproj

      - name: Build
        run: dotnet build AllLive.Core/AllLive.Core.csproj --configuration Release --no-restore

      - name: Test
        run: |
          if (Test-Path "AllLive.Core.Tests/AllLive.Core.Tests.csproj") {
            dotnet test AllLive.Core.Tests/AllLive.Core.Tests.csproj --configuration Release --no-build
          } else {
            Write-Host "Test project not found. Skipping tests."
          }
